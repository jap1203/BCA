<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 formatting's</title>
</head>
<body>
    <b>Hello World</b>
    <br> <!--for break the line-->
    <u>Hello World</u> <!--underline-->
    <br>
    <i>Hello World</i> <!--italic-->
    <br>
    <tt>Hello World</tt> <!--type writer-->
    <br>
    <big>Hello World</big> <!--big latter's-->
    <br>
    <small>Hello World</small> <!--small latter's-->
    <br>
    <strong>Hello World</strong> <!--bold latter's-->
    <br>
    H<sub>2</sub>O <!--sub script latter's-->
    <br>
    E=MC<sup>2</sup> <!--super script latter's-->
    <br>
    <strike>Hello World</strike> <!--strick latter's-->
    
</body>
</html>
